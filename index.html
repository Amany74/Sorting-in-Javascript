<div class="w3-bar w3-black">

    <div id="name" class="w3-container btns">
        <div class="name_table"></div>
      </div>
      
      <div id="id" class="w3-container btns " style="display:none">
<div class="id_table"></div>
      </div>

      <div class="gpa_table"></div>
      </div>
      <div id="dep" class="w3-container btns" style="display:none">
      <div class="dep_table"></div>
      </div>
    </div>
